<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚öôÔ∏è Nastavenia - Finance Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 20px;
            font-weight: 600;
        }

        .back-link:hover {
            transform: scale(1.05);
        }

        .settings-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .accounts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .account-card {
            background: #f9fafb;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #e5e7eb;
            transition: all 0.3s ease;
        }

        .account-card:hover {
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .account-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .account-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .account-iban {
            font-family: 'Courier New', monospace;
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .account-info {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .info-badge {
            padding: 5px 12px;
            background: #e0e7ff;
            color: #667eea;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .account-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-edit {
            background: #f59e0b;
            color: white;
        }

        .btn-edit:hover {
            background: #d97706;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        .add-account-form {
            background: #f0f4ff;
            border-radius: 12px;
            padding: 20px;
            border: 2px dashed #667eea;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1em;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            font-size: 1.1em;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #667eea;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .accounts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Sp√§≈• na Dashboard</a>

        <header>
            <h1>‚öôÔ∏è Nastavenia √∫ƒçtov</h1>
            <p>Spravuj svoje bankov√© √∫ƒçty pre B-mail monitoring</p>
        </header>

        <div class="settings-card">
            <div class="section-title">
                üè¶ Moje bankov√© √∫ƒçty
            </div>

            <div id="accounts-grid" class="accounts-grid">
                <div class="loading">Naƒç√≠tavam √∫ƒçty...</div>
            </div>

            <div class="section-title" style="margin-top: 30px;">
                ‚ûï Prida≈• nov√Ω √∫ƒçet
            </div>

            <div class="add-account-form">
                <form onsubmit="addAccount(event)">
                    <div class="form-group">
                        <label>IBAN (bankov√Ω √∫ƒçet) *</label>
                        <input type="text" id="new-iban" placeholder="SK1234567890123456789012" required pattern="SK[0-9]{22}">
                        <small style="color: #666;">Form√°t: SK + 22 ƒç√≠slic</small>
                    </div>

                    <div class="form-group">
                        <label>N√°zov √∫ƒçtu *</label>
                        <input type="text" id="new-name" placeholder="Napr: Osobn√Ω √∫ƒçet, Firemn√Ω √∫ƒçet" required>
                    </div>

                    <div class="form-group">
                        <label>Banka</label>
                        <select id="new-bank">
                            <option value="Tatra banka">Tatra banka</option>
                            <option value="Slovensk√° sporiteƒæ≈àa">Slovensk√° sporiteƒæ≈àa</option>
                            <option value="V√öB">V√öB</option>
                            <option value="ƒåSOB">ƒåSOB</option>
                            <option value="UniCredit Bank">UniCredit Bank</option>
                            <option value="mBank">mBank</option>
                            <option value="Po≈°tov√° banka">Po≈°tov√° banka</option>
                            <option value="In√°">In√°</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Typ √∫ƒçtu</label>
                        <select id="new-type">
                            <option value="Osobn√Ω √∫ƒçet">Osobn√Ω √∫ƒçet</option>
                            <option value="Firemn√Ω √∫ƒçet">Firemn√Ω √∫ƒçet</option>
                            <option value="Spoloƒçn√Ω √∫ƒçet">Spoloƒçn√Ω √∫ƒçet</option>
                            <option value="Sporenie">Sporenie</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">üíæ Prida≈• √∫ƒçet</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let accounts = [];

        async function loadAccounts() {
            try {
                const response = await fetch('/api/accounts/list');
                const data = await response.json();

                console.log('Accounts:', data);

                accounts = data.accounts || [];
                renderAccounts();
            } catch (error) {
                console.error('Chyba pri naƒç√≠tan√≠ √∫ƒçtov:', error);
            }
        }

        function renderAccounts() {
            const grid = document.getElementById('accounts-grid');

            if (accounts.length === 0) {
                grid.innerHTML = '<div class="loading">≈Ωiadne √∫ƒçty. Pridaj svoj prv√Ω √∫ƒçet ni≈æ≈°ie! üëá</div>';
                return;
            }

            grid.innerHTML = '';

            accounts.forEach(account => {
                const id = account.AccountID || account.ACCOUNTID;
                const iban = account.IBAN || account.iban || '';
                const name = account.AccountName || account.ACCOUNTNAME || 'Bez n√°zvu';
                const bank = account.BankName || account.BANKNAME || 'Tatra banka';
                const type = account.AccountType || account.ACCOUNTTYPE || 'Osobn√Ω √∫ƒçet';

                const card = document.createElement('div');
                card.className = 'account-card';
                card.innerHTML = `
                    <div class="account-header">
                        <div class="account-name">üè¶ ${name}</div>
                    </div>
                    <div class="account-iban">${iban}</div>
                    <div class="account-info">
                        <span class="info-badge">üèõÔ∏è ${bank}</span>
                        <span class="info-badge">üë§ ${type}</span>
                    </div>
                    <div class="account-actions">
                        <button class="btn btn-edit" onclick="editAccount(${id})">‚úèÔ∏è Upravi≈•</button>
                        <button class="btn btn-delete" onclick="deleteAccount(${id}, '${name}')">üóëÔ∏è Vymaza≈•</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        async function addAccount(event) {
            event.preventDefault();

            const iban = document.getElementById('new-iban').value.toUpperCase();
            const name = document.getElementById('new-name').value;
            const bank = document.getElementById('new-bank').value;
            const type = document.getElementById('new-type').value;

            try {
                const response = await fetch('/api/accounts/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ iban, name, bank, type })
                });

                if (response.ok) {
                    alert('‚úÖ √öƒçet pridan√Ω!');
                    document.getElementById('new-iban').value = '';
                    document.getElementById('new-name').value = '';
                    loadAccounts();
                } else {
                    const error = await response.json();
                    alert('‚ùå ' + (error.error || 'Chyba pri prid√°van√≠ √∫ƒçtu'));
                }
            } catch (error) {
                console.error('Chyba:', error);
                alert('‚ùå Chyba pri prid√°van√≠ √∫ƒçtu');
            }
        }

        async function editAccount(id) {
            const account = accounts.find(a => 
                (a.AccountID || a.ACCOUNTID) == id
            );

            if (!account) return;

            const newName = prompt('Nov√Ω n√°zov √∫ƒçtu:', account.AccountName || account.ACCOUNTNAME);
            if (!newName) return;

            try {
                const response = await fetch(`/api/accounts/update/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: newName })
                });

                if (response.ok) {
                    alert('‚úÖ √öƒçet aktualizovan√Ω!');
                    loadAccounts();
                } else {
                    alert('‚ùå Chyba pri aktualiz√°cii √∫ƒçtu');
                }
            } catch (error) {
                console.error('Chyba:', error);
                alert('‚ùå Chyba pri aktualiz√°cii √∫ƒçtu');
            }
        }

        async function deleteAccount(id, name) {
            if (!confirm(`Naozaj chce≈° vymaza≈• √∫ƒçet "${name}"?\n\nTransakcie zostan√∫, ale nebud√∫ priraden√© k √∫ƒçtu.`)) {
                return;
            }

            try {
                const response = await fetch(`/api/accounts/delete/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('‚úÖ √öƒçet vymazan√Ω!');
                    loadAccounts();
                } else {
                    alert('‚ùå Chyba pri mazan√≠ √∫ƒçtu');
                }
            } catch (error) {
                console.error('Chyba:', error);
                alert('‚ùå Chyba pri mazan√≠ √∫ƒçtu');
            }
        }

        window.onload = loadAccounts;
    </script>
</body>
</html>
