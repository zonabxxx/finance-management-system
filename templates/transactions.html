<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìã Transakcie - Finance Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 20px;
            font-weight: 600;
        }

        .back-link:hover {
            transform: scale(1.05);
        }

        .transactions-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .filters {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filters input, .filters select {
            padding: 10px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1em;
        }

        .filters button {
            padding: 10px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filters button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .transactions-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .transactions-table thead {
            background: #f9fafb;
        }

        .transactions-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #667eea;
            border-bottom: 2px solid #e5e7eb;
        }

        .transactions-table td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .transactions-table tr:hover {
            background: #f9fafb;
        }

        .amount-positive {
            color: #10b981;
            font-weight: 600;
        }

        .amount-negative {
            color: #ef4444;
            font-weight: 600;
        }

        .category-badge {
            display: inline-block;
            padding: 5px 12px;
            background: #e0e7ff;
            color: #667eea;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .change-category-btn {
            padding: 5px 12px;
            background: #f59e0b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
        }

        .change-category-btn:hover {
            background: #d97706;
        }

        .category-select {
            padding: 5px 10px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.9em;
        }

        .payment-method {
            color: #666;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #667eea;
            font-size: 1.2em;
        }

        .pagination {
            margin-top: 20px;
            text-align: center;
        }

        .pagination button {
            padding: 10px 20px;
            margin: 0 5px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: #5568d3;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .transactions-table {
                font-size: 0.85em;
            }

            .transactions-table th,
            .transactions-table td {
                padding: 10px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Sp√§≈• na Dashboard</a>

        <header>
            <h1>üìã V≈°etky transakcie</h1>
        </header>

        <div class="transactions-card">
            <div class="filters">
                <input type="text" id="search-merchant" placeholder="üîç Hƒæada≈• obchodn√≠ka...">
                <select id="filter-category">
                    <option value="">V≈°etky kateg√≥rie</option>
                    <!-- Dynamicky naƒç√≠tan√© kateg√≥rie -->
                </select>
                <input type="date" id="filter-date-from" placeholder="Od d√°tumu">
                <input type="date" id="filter-date-to" placeholder="Do d√°tumu">
                <select id="filter-type">
                    <option value="">V≈°etky typy</option>
                    <option value="income">Len pr√≠jmy</option>
                    <option value="expense">Len v√Ωdavky</option>
                </select>
                <button onclick="loadTransactions()">Filtrova≈•</button>
                <button onclick="clearFilters()">üóëÔ∏è Vymaza≈•</button>
                <button onclick="exportCSV()">üì• Export CSV</button>
            </div>

            <table class="transactions-table">
                <thead>
                    <tr>
                    <th>D√°tum</th>
                    <th>Obchodn√≠k</th>
                    <th>Kateg√≥ria</th>
                    <th>√öƒçet</th>
                    <th>Sp√¥sob platby</th>
                    <th>Suma</th>
                    <th>Akcie</th>
                    </tr>
                </thead>
                <tbody id="transactions-tbody">
                    <tr>
                        <td colspan="7" class="loading">Naƒç√≠tavam transakcie...</td>
                    </tr>
                </tbody>
            </table>

            <div class="pagination">
                <button id="prev-btn" onclick="prevPage()" disabled>‚Üê Predch√°dzaj√∫ce</button>
                <span id="page-info">Strana 1</span>
                <button id="next-btn" onclick="nextPage()">ƒéal≈°ie ‚Üí</button>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 0;
        const limit = 50;
        let allCategories = [];

        async function loadCategories() {
            try {
                const response = await fetch('/api/categories/list');
                const data = await response.json();
                allCategories = data.categories || [];
                
                // Napl≈à dropdown
                const select = document.getElementById('filter-category');
                select.innerHTML = '<option value="">V≈°etky kateg√≥rie</option>';
                allCategories.forEach(cat => {
                    const id = cat.CategoryID || cat.CATEGORYID;
                    const name = cat.Name || cat.NAME;
                    const icon = cat.Icon || cat.ICON || '';
                    const option = document.createElement('option');
                    option.value = name; // Filtrujeme podƒæa n√°zvu
                    option.textContent = `${icon} ${name}`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Chyba pri naƒç√≠tan√≠ kateg√≥ri√≠:', error);
            }
        }

        async function loadTransactions() {
            const tbody = document.getElementById('transactions-tbody');
            tbody.innerHTML = '<tr><td colspan="7" class="loading">Naƒç√≠tavam...</td></tr>';

            try {
                const offset = currentPage * limit;
                
                // Z√≠skaj filter hodnoty
                const searchMerchant = document.getElementById('search-merchant').value.trim();
                const filterCategory = document.getElementById('filter-category').value;
                const filterDateFrom = document.getElementById('filter-date-from').value;
                const filterDateTo = document.getElementById('filter-date-to').value;
                const filterType = document.getElementById('filter-type').value;
                
                // Postav URL s parametrami
                let url = `/api/transactions/list?limit=${limit}&offset=${offset}`;
                if (searchMerchant) {
                    url += `&search=${encodeURIComponent(searchMerchant)}`;
                }
                if (filterCategory) {
                    url += `&category=${encodeURIComponent(filterCategory)}`;
                }
                if (filterDateFrom) {
                    url += `&date_from=${filterDateFrom}`;
                }
                if (filterDateTo) {
                    url += `&date_to=${filterDateTo}`;
                }
                if (filterType) {
                    url += `&type=${filterType}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();

                console.log('Transactions data:', data);

                tbody.innerHTML = '';

                if (data.transactions && data.transactions.length > 0) {
                    data.transactions.forEach(transaction => {
                        // Handle both uppercase and lowercase, and extract from dict if needed
                        const extractValue = (obj, ...keys) => {
                            for (let key of keys) {
                                let val = obj[key];
                                // If value is a dict with 'value' key, extract it
                                if (val && typeof val === 'object' && 'value' in val) {
                                    val = val.value;
                                }
                                if (val !== undefined && val !== null) return val;
                            }
                            return null;
                        };
                        
                        const id = extractValue(transaction, 'TransactionID', 'transactionid', 'TRANSACTIONID');
                        const date = extractValue(transaction, 'TransactionDate', 'transactiondate', 'TRANSACTIONDATE') || '';
                        const amount = parseFloat(extractValue(transaction, 'Amount', 'amount', 'AMOUNT') || 0);
                        const currency = extractValue(transaction, 'Currency', 'currency', 'CURRENCY') || 'EUR';
                        const merchant = extractValue(transaction, 'MerchantName', 'merchantname', 'MERCHANTNAME') || 'Nezn√°my';
                        const description = extractValue(transaction, 'Description', 'description', 'DESCRIPTION') || '';
                        const paymentMethod = extractValue(transaction, 'PaymentMethod', 'paymentmethod', 'PAYMENTMETHOD') || 'N/A';
                        const category = extractValue(transaction, 'CategoryName', 'categoryname', 'CATEGORYNAME') || 'Nezaraden√©';
                        const accountName = extractValue(transaction, 'AccountName', 'accountname', 'ACCOUNTNAME') || 'Nepriraden√Ω';
                        const bankName = extractValue(transaction, 'BankName', 'bankname', 'BANKNAME') || '';
                        const accountInfo = bankName ? `${accountName} (${bankName})` : accountName;
                        
                        // Debug: log first transaction
                        if (transaction === data.transactions[0]) {
                            console.log('First transaction ID:', id, '| Merchant:', merchant);
                        }

                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${date.split(' ')[0]}</td>
                            <td>
                                <strong>${merchant}</strong>
                                ${description ? '<br><small>' + description + '</small>' : ''}
                            </td>
                            <td id="cat-${id}"><span class="category-badge">${category}</span></td>
                            <td><small style="color: #666;">üè¶ ${accountInfo}</small></td>
                            <td class="payment-method">${paymentMethod}</td>
                            <td class="${amount < 0 ? 'amount-negative' : 'amount-positive'}">
                                ${amount.toFixed(2)} ${currency}
                            </td>
                            <td>
                                <button class="change-category-btn" onclick="changeCategoryDialog(${id})">
                                    ‚úèÔ∏è Zmeni≈•
                                </button>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });

                    // Update pagination
                    document.getElementById('page-info').textContent = `Strana ${currentPage + 1}`;
                    document.getElementById('prev-btn').disabled = currentPage === 0;
                    document.getElementById('next-btn').disabled = data.transactions.length < limit;
                } else {
                    tbody.innerHTML = '<tr><td colspan="7" class="loading">≈Ωiadne transakcie</td></tr>';
                }
            } catch (error) {
                console.error('Chyba pri naƒç√≠tan√≠ transakci√≠:', error);
                tbody.innerHTML = '<tr><td colspan="7" class="loading">Chyba pri naƒç√≠tan√≠ d√°t</td></tr>';
            }
        }

        async function changeCategoryDialog(transactionId) {
            const categoryOptions = allCategories.map(cat => {
                const id = cat.CategoryID || cat.CATEGORYID;
                const name = cat.Name || cat.NAME;
                const icon = cat.Icon || cat.ICON || '';
                return `<option value="${id}">${icon} ${name}</option>`;
            }).join('');

            const select = `
                <select class="category-select" id="cat-select-${transactionId}">
                    <option value="">-- Vyber kateg√≥riu --</option>
                    ${categoryOptions}
                </select>
                <button class="change-category-btn" onclick="saveCategory(${transactionId})">üíæ Ulo≈æi≈•</button>
                <button class="change-category-btn" onclick="loadTransactions()" style="background: #6b7280;">‚ùå</button>
            `;

            document.getElementById(`cat-${transactionId}`).innerHTML = select;
        }

        async function saveCategory(transactionId) {
            const selectElement = document.getElementById(`cat-select-${transactionId}`);
            const categoryId = selectElement.value;

            if (!categoryId) {
                alert('‚ùå Vyber kateg√≥riu!');
                return;
            }

            try {
                const response = await fetch(`/api/transactions/update-category/${transactionId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ category_id: parseInt(categoryId) })
                });

                if (response.ok) {
                    loadTransactions();
                } else {
                    alert('‚ùå Chyba pri ukladan√≠ kateg√≥rie');
                }
            } catch (error) {
                console.error('Chyba:', error);
                alert('‚ùå Chyba pri ukladan√≠ kateg√≥rie');
            }
        }

        function nextPage() {
            currentPage++;
            loadTransactions();
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                loadTransactions();
            }
        }

        function clearFilters() {
            document.getElementById('search-merchant').value = '';
            document.getElementById('filter-category').value = '';
            document.getElementById('filter-date-from').value = '';
            document.getElementById('filter-date-to').value = '';
            document.getElementById('filter-type').value = '';
            currentPage = 0;
            loadTransactions();
        }

        function exportCSV() {
            alert('Export CSV - funkcia bude pripraven√° v ƒèal≈°ej verzii! üìä');
        }

        // Naƒç√≠ta≈• transakcie pri naƒç√≠tan√≠ str√°nky
        window.onload = async function() {
            await loadCategories();
            await loadTransactions();
        };
    </script>
</body>
</html>
